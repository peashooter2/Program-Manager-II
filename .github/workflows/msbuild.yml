name: MSBuild

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        BUILD_CONFIGURATION: [Release, Debug]
        BUILD_PLATFORM: [x64, x86]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4.1.1

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{matrix.BUILD_CONFIGURATION}} /p:Platform=${{matrix.BUILD_PLATFORM}} ${{env.SOLUTION_FILE_PATH}}

    - name: remove build dir
      run: cmd /c del /s /f /q ${{matrix.BUILD_PLATFORM}}\${{matrix.BUILD_CONFIGURATION}}\ProgMgr
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4.3.1
      with:
        name: progmgr-${{matrix.BUILD_CONFIGURATION}}-${{matrix.BUILD_PLATFORM}}
        path: ${{env.SOLUTION_FILE_PATH}}/bin
